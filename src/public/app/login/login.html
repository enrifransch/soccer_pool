<!DOCTYPE html>
<html ng-app="soccerLogin">
    <head>
        <title>SoccerPools</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body ng-controller="loginController">
        <nav class="navbar" style="background-color:yellowgreen;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">SoccerPool</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" ng-click="signUp()"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#" ng-click="login()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </nav>
        <div class="wrapper" ng-if="loginF">
            <div class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4"
                style="transform:translateY(70%);">
                <br />
                <div class="panel panel-default">
                    <div class="panel-heading" style="background-color:yellowgreen">
                        <div class="text-center">
                            <h3>Log In</h3>
                        </div>        
                    </div>
                    <div class="panel-body">
                        <form class="login">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" style="background-color:steelblue">
                                        <i class="glyphicon glyphicon-user" style="width: auto"></i>
                                    </span>
                                    <input id="user"type="text" class="form-control" ng-model="username" placeholder="User" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" style="background-color: steelblue">
                                        <i class="glyphicon glyphicon-lock" style="width: auto "></i>
                                    </span>
                                    <input id="password" type="password" class="form-control" ng-model="password" placeholder="Password" required/>
                                </div>
                            </div>
                            <button ng-disabled="password.length<3 || username.length<3" class="btn btn-default" ng-click="attemptLogin(username, password)" style="width: 100%; background-color:yellowgreen; font-weight: bold; ">
                                Enter
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper" ng-if="signUpF">
            <div class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4"
                >
                <br />
                <div class="panel panel-default">
                    <div class="panel-heading" style="background-color:yellowgreen">
                        <div class="text-center">
                            <h3>Sign Up</h3>
                        </div>        
                    </div>
                    <div class="panel-body">
                        <form class="login">
                            <div class="form-group">
                                <div class="input-group">
                                    <label>Username</label>
                                    <input type="username" class="form-control" ng-model="username" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label>Email</label>
                                    <input id="email"type="email" class="form-control" ng-model="email" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label>Confirm Email</label>
                                    <input id="emailConfirm"type="text" class="form-control" ng-model="emailConfirm" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label>Password</label>
                                    <input id="password"type="text" class="form-control" ng-model="password" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label>Confirm Password</label>
                                    <input id="passwordConfirm"type="text" class="form-control" ng-model="passwordConfirm" required/>
                                </div>
                            </div>
                            <button ng-disabled="password.length<3 || username.length<3" class="btn btn-default" ng-click="attemptSignUp(username, email, password, emailConfirm, passwordConfirm)" style="width: 100%; background-color:yellowgreen; font-weight: bold; ">
                                Enter
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
        
    <script src="angular/angular/angular.min.js"></script>
    <script src="login/login.js"></script>
</html>
