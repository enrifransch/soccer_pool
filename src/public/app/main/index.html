<!DOCTYPE html>
<html >
    <head>
        <title>SoccerPools</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body ng-app="soccerApp" ng-controller="mainController">
        <nav class="navbar" style="background-color:yellowgreen; margin-bottom: 0px !important; border-radius: 0px;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">SoccerPool</a>
                </div>
                <ul class="nav navbar-nav navbar-right top-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown"> {{username}} <i class="glyphicon glyphicon-user"></i></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#/"><i class="glyphicon glyphicon-cog"></i>Settings</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href ng-click="logout()"><i class="glyphicon glyphicon-off"></i>Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="navbar" style="background-color: steelblue; margin-bottom: 20px !important; min-height: 35px !important; border-radius: 0px;">
        </nav>
        <div ng-view></div>  
    </body>

    <script src="angular/angular/angular.min.js"></script>
    <script src="angular/angular-route/angular-route.js"></script>
    <script src="angular/angular/ui-bootstrap.min.js"></script>

    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <script src="main/controllers/mainController.js"></script>
    <script src="main/controllers/poolController.js"></script>
    <script src="main/controllers/resultController.js"></script>
</html>
