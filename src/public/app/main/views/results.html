<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <th>User</th>
                        <th ng-repeat="match in match_score">P{{match.match}}</th>
                        <th>Total</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in tableValues">
                           <td>{{user.username}}</td>
                           <td ng-repeat="p in user.scores track by $index">{{p}}</td>
                           <td>{{user.total}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
